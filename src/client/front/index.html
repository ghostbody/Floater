<html><head><meta http-equiv="content-type" content="text/html;charset=utf-8"/><script src="js/jquery.min.js" charset="utf-8"></script><script src="js/main.js" charset="utf-8"></script><script src="js/login.js" charset="utf-8"></script><script src="js/jquery.shCircleLoader-min.js" charset="utf-8"></script><script src="js/bootstrap.min.js" charset="utf-8"></script><link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"/><link rel="stylesheet" href="css/my.css" media="screen" title="no title" charset="utf-8"/></head><body><div id="login_container" class="container"><div class="regist"><div class="title"><h1>FLOATER v1.0</h1></div><div class="registbox"><div class="searchbox"></div><div class="namebox input-group"><input id="myname" placeholder="Please input a username" type="text" name="myname" value="" class="form-control"/><span class="input-group-btn"><button id="loginButton" type="button" class="btn btn-default">Login</button></span></div><div id="shclCcw" style="width: 80px; height: 80px; margin: auto"></div><div class="hint"><h4>Searching your friend...</h4></div></div></div></div><div id="chartroom_container" style="display:none" class="container"><div class="chatroom"><div class="head"><div class="searchbox"></div><div class="title"><h2>Bob: Chating with Alice</h2></div></div><div id="wrap" class="wrap panel panel-default"><div class="panel-body"><div class="message_left"><div class="from"> <span id="username" class="username">Alice </span>says:</div><div class="content"><span> hellodddd</span></div></div><div class="clear"></div><div class="message_right"><div class="from"><span class="username">Bob </span>says:</div><div class="content"><span> hhhhhhhhhh</span></div></div></div></div><div class="inputbox"><div class="input"><textarea id="message" type="text" placeholder="Message" class="form-control"></textarea></div><div class="button"><button id="send" type="button" class="btn btn-default btn-lg">Send</button></div></div></div></div><div class="container copyright"><p>computer-network copyright 2015, all right reserved.</p></div></body></html>
